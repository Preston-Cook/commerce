{% extends "auctions/layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}

    <h2>Login</h2>
    <br>
    {% if message %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername1">Username</label>
          <input type="Username" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" placeholder="Username" name="username">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-secondary">Login</button>
    </form>
    <br>

    Don't have an account? <a class="btn btn-outline-secondary" href="{% url 'register' %}">Register here.</a>

{% endblock %}
