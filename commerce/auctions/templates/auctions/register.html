{% extends "auctions/layout.html" %}

{% block title %} Register {% endblock %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputUsername1">Email Address</label>
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputUsername1">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputUsername1">Password Confirmation</label>
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <br>
        <input class="btn btn-outline-secondary" type="submit" value="Register">
    </form>
    <br>
    Already have an account? <a class="btn btn-outline-secondary" href="{% url 'login' %}">Log In here.</a>

{% endblock %}
